<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | La Fábrica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --accent: #8bc34a; --bg: #1e1e1e; --card-bg: #2a2a2a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; }
        header { background: #252525; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 15px rgba(0,0,0,0.5); }
        .logo-main { font-weight: bold; text-decoration: none; color: white; }
        nav a { text-decoration: none; color: white; margin-left: 20px; font-weight: 600; }
        nav a.active { color: var(--accent); }
        .search-section { background: #151515; padding: 30px 20px; text-align: center; }
        .search-bar { width: 100%; max-width: 500px; padding: 12px 20px; border-radius: 25px; border: 1px solid #333; background: #222; color: white; outline: none; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .product-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #333; display: flex; flex-direction: column; }
        .product-header { padding: 20px; background: #333; border-bottom: 1px solid #444; }
        .category-tag { font-size: 0.7rem; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        .price-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .price-table td { padding: 10px 0; border-top: 1px solid #383838; font-size: 0.9rem; }
        .amount { text-align: right; font-weight: bold; color: var(--accent); }
        .btn-whatsapp { display: block; background: #25d366; color: white; text-align: center; padding: 12px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <a href="../index.html" class="logo-main">LA FÁBRICA <span style="color:var(--accent)">PINTURAS</span></a>
    <nav>
        <a href="index.html" class="active">PRODUCTOS</a>
        <a href="../colores/index.html">COLORES</a>
    </nav>
</header>

<section class="search-section">
    <input type="text" id="searchInput" class="search-bar" placeholder="Buscar productos...">
</section>

<div class="container">
    <div id="productContainer" class="product-grid">
        <p id="msg" style="grid-column: 1/-1; text-align: center;">Cargando catálogo...</p>
    </div>
</div>

<script>
    var items = [];

    function cargar() {
        Papa.parse("productos.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                items = results.data;
                dibujar(items);
            }
        });
    }

    function dibujar(datos) {
        var html = "";
        var container = document.getElementById("productContainer");
        
        for (var i = 0; i < datos.length; i++) {
            var p = datos[i];
            if (!p.Producto) continue;

            html += '<div class="product-card">';
            html += '<div class="product-header">';
            html += '<span class="category-tag">' + (p.Categoría || "") + '</span>';
            html += '<h3 style="margin:5px 0">' + p.Producto + '</h3>';
            html += '</div>';
            html += '<div style="padding:20px; flex-grow:1">';
            html += '<p style="font-size:0.85rem; color:#bbb; margin-bottom:15px">' + (p.Descripción || "") + '</p>';
            html += '<table class="price-table">';
            html += '<tr><td>4 Lts</td><td class="amount">' + (p["Precio 4lts"] || "-") + '</td></tr>';
            html += '<tr><td>10 Lts</td><td class="amount">' + (p["Precio 10lts"] || "-") + '</td></tr>';
            html += '<tr><td>20 Lts</td><td class="amount">' + (p["Precio 20lts"] || "-") + '</td></tr>';
            html += '</table>';
            html += '</div>';
            html += '<a href="https://wa.me/5491100000000" class="btn-whatsapp" target="_blank">WHATSAPP</a>';
            html += '</div>';
        }
        
        container.innerHTML = html || "<p>No hay productos.</p>";
    }

    document.getElementById("searchInput").onkeyup = function() {
        var busqueda = this.value.toLowerCase();
        var filtrados = items.filter(function(x) {
            return (x.Producto || "").toLowerCase().indexOf(busqueda) > -1;
        });
        dibujar(filtrados);
    };

    cargar();
</script>

</body>
</html>
